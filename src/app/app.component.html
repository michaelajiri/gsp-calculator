<div class="container">
  <h2 class="title">GSP Calculator</h2>
  <form [formGroup]="gspForm" (ngSubmit)="calculateGSP()">
    <label for="gainPercentage">Gain Percentage</label>
    <input id="gainPercentage" type="number" formControlName="gainPercentage" />

    <label for="fold">Fold</label>
    <input id="fold" type="number" formControlName="fold" />

    <button type="submit">Calculate</button>
  </form>

  <div class="result" *ngIf="gspResult">
    <p><strong>Gain Percentage:</strong> {{ gspResult.gainPercentage }}%</p>
    <p><strong>Save Percentage:</strong> {{ gspResult.savePercentage }}%</p>
    <p><strong>Fold:</strong> {{ gspResult.fold }}</p>
    <p><strong>GSP:</strong> {{ gspResult.gspType }}</p>
  </div>
</div>
